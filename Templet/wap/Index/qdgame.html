<script type="text/javascript">

	function start_qd(){

		var qdclass = $('#qdclass').val();

		$("#pipeinnow").attr('disabled',true);

		$.post("{:U('Index/pipeiorder')}",

			{'qdclass' : qdclass},

			function(data){

				if(data.status==1){

					layer.msg(data.msg);  //,data.url);

					setTimeout(function (args) {

						window.location.href = "{:U('Index/shoudan')}";

					}, 3000);

				}else{

					layer.msg(data.msg);

				}

			});

	}



	function start_auto(){

		var qdclass = $('#qdclass').val();

		$("#autopipei").attr('disabled',true);

		$.post("{:U('Index/pipeiauto')}",

			{'qdclass' : qdclass},

			function(data){

				if(data.status==1){

					setTimeout(function (args) {

						window.location.href = "{:U('Index/index')}";

					}, 3000);

				}else{

					layer.msg(data.msg);

				}

			});

	}







</script>
