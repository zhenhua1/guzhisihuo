<script type="text/javascript">

    $('#code').click(function(){

        var mobile=$("input[name='mobile']").val();

        if(mobile=='' || mobile==null){

            layer.msg('请输入手机号码');

        }

        $.post("{:U('Login/sendCode')}",{'mobile':mobile},function(data){

            if(data.status==1){

                layer.msg(data.message);

                RemainTime();

            }else{

                layer.msg(data.message);

            }

        });

    });



    var intime="{$Think.session.set_time}";

    var timenow ="<?php echo time(); ?>";



    var bet=(parseInt(intime)+60)-parseInt(timenow);

    $(document).ready(function(){

        if(bet>0){

            RemainTime();

        }

    });

    var iTime = 59;

    var Account;

    if(bet>0){

        iTime=bet;

    }

    function RemainTime(){

        var iSecond,sSecond="",sTime="";

        if (iTime >= 0){

            iSecond = parseInt(iTime%60);

            iMinute = parseInt(iTime/60)

            if (iSecond >= 0){

                if(iMinute>0){

                    sSecond = iMinute + "分" + iSecond + "秒";

                }else{

                    sSecond = iSecond + "秒";

                }

            }

            sTime=sSecond;

            if(iTime==0){

                clearTimeout(Account);

                sTime='获取验证码';

                iTime = 59;

            }else{

                Account = setTimeout("RemainTime()",1000);

                iTime=iTime-1;

            }

        }else{

            sTime='没有倒计时';

        }

        $('#code').html(sTime);



    }

	function SetPwd(){

		var mobile=$("input[name='mobile']").val();

		var wx_no=$("input[name='wx_no']").val();

		var login_pwd=$("input[name='login_pwd']").val();

		var relogin_pwd=$("input[name='relogin_pwd']").val();

		if(login_pwd != relogin_pwd)

		{

			layer.msg('两次密码不一致');

		}

		if(login_pwd=='' || relogin_pwd=='')

		{

			layer.msg('密码不能为空');

		}

        if(mobile=='' || mobile==null){

            layer.msg('请输入手机号码');

        }

        $.post("{:U('Login/setpsw')}",{'passwordmin':login_pwd,'mobile':mobile,'wx_no':wx_no,'password':relogin_pwd},function(data){

            if(data.status==1){

                layer.msg(data.message);

                RemainTime();

            }else{

                layer.msg(data.message);

            }

        });

	}

</script>
